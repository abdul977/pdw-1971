<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - PWA Demo</title>
    <meta name="theme-color" content="#2196F3">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .offline-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .offline-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #fff;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
            opacity: 0.9;
        }

        .retry-btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .retry-btn:hover {
            background: #1976D2;
            transform: translateY(-2px);
        }

        .features {
            margin-top: 30px;
            text-align: left;
        }

        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        .feature-icon {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .back-link {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            border-bottom: 2px solid transparent;
            transition: border-color 0.3s ease;
        }

        .back-link:hover {
            border-bottom-color: #fff;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">üì±</div>
        <h1>You're Offline</h1>
        <p>
            Don't worry! This PWA works offline too. 
            Some features are still available even without an internet connection.
        </p>
        
        <button class="retry-btn" onclick="window.location.reload()">
            üîÑ Try Again
        </button>
        
        <button class="retry-btn" onclick="goHome()">
            üè† Go Home
        </button>

        <div class="features">
            <h3 style="margin-bottom: 15px; color: #fff;">Available Offline:</h3>
            <div class="feature-item">
                <span class="feature-icon">üìÑ</span>
                <span>Cached content and pages</span>
            </div>
            <div class="feature-item">
                <span class="feature-icon">üìù</span>
                <span>Offline form submissions</span>
            </div>
            <div class="feature-item">
                <span class="feature-icon">üíæ</span>
                <span>Local data storage</span>
            </div>
            <div class="feature-item">
                <span class="feature-icon">üîÑ</span>
                <span>Background sync when online</span>
            </div>
        </div>

        <p style="margin-top: 30px; font-size: 1rem;">
            <a href="/" class="back-link">‚Üê Back to PWA Demo</a>
        </p>
    </div>

    <script>
        function goHome() {
            window.location.href = '/';
        }

        // Check for online status
        function checkOnlineStatus() {
            if (navigator.onLine) {
                window.location.reload();
            }
        }

        // Listen for online event
        window.addEventListener('online', checkOnlineStatus);

        // Periodically check connection
        setInterval(checkOnlineStatus, 5000);

        // Show connection status
        function updateConnectionStatus() {
            if (navigator.onLine) {
                document.body.style.background = 'linear-gradient(135deg, #4CAF50 0%, #45a049 100%)';
                setTimeout(() => {
                    window.location.reload();
                }, 1000);
            }
        }

        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', () => {
            document.body.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
        });
    </script>
</body>
</html>
